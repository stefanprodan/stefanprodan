<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.title %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="veritech,programming,aspnet,aspnetcore,webapi,devops,docker,swarm,powershell,dotnet,javascript,golang">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="copyright" content="{{ site.author.name }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google-site-verification" content="TUU6CiyDueNTh7iqqurWUZhpddbj1P5tVOrTChtI0Mk" />
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.author.twitter_username }}" />
  <meta name="twitter:creator" content="@{{ site.author.twitter_username }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.title %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="{{ site.url }}/images/card.jpg" />
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
  
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.title %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{{ site.url }}/images/card.jpg" /> 
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
  
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "images/favicons/apple-icon-57x57.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "images/favicons/apple-icon-60x60.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "images/favicons/apple-icon-72x72.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "images/favicons/apple-icon-76x76.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "images/favicons/apple-icon-114x114.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "images/favicons/apple-icon-120x120.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "images/favicons/apple-icon-144x144.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "images/favicons/apple-icon-152x152.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/favicons/apple-icon-180x180.png" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-32x32.png" | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-194x194.png" | relative_url }}" sizes="194x194">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-96x96.png" | relative_url }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ "images/favicons/android-icon-192x192.png" | relative_url }}" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-16x16.png" | relative_url }}" sizes="16x16">
  <link rel="manifest" href="{{ "images/favicons/manifest.json" | relative_url }}">
  <link rel="shortcut icon" href="{{ "images/favicons/favicon.ico" | relative_url }}">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-TileImage" content="{{ "images/favicons/ms-icon-144x144.png" | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  
  <link rel="stylesheet" href="{{ "css/main.css" | relative_url }}?v=1.4">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}feed.xml">
</head>
