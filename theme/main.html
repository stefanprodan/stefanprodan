{% extends "base.html" %}

{% block extrahead %}
<meta property="og:url" content="{{ page.canonical_url }}">
<meta property="og:image" content="https://stefanprodan.com/images/favicon.png">
<meta property="og:image:alt" content="stefanprodan.com">
<meta property="og:image:type" content="image/png">
{% if page.is_homepage %}
<meta property="og:title" content="{{ config.site_author }}">
<meta property="og:description" content="{{ config.site_description }}">
{% else %}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ config.site_name }}">
{% endif %}

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@stefanprodan">
<meta name="twitter:creator" content="@stefanprodan">
<meta name="twitter:image" content="https://stefanprodan.com/images/favicon.png">
<meta name="twitter:image:alt" content="stefanprodan.com">
{% if page.is_homepage %}
<meta property="twitter:title" content="{{ config.site_author }}">
<meta property="twitter:description" content="{{ config.site_description }}">
{% else %}
<meta property="twitter:title" content="{{ page.title }}">
<meta property="twitter:description" content="{{ config.site_name }}">
{% endif %}

{% endblock %}
